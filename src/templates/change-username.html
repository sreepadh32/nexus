
{% extends "base.html" %}

{% block head %}
<style>input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px 0 25px;
}
.form-container{
  margin: 20vh auto;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  align-self: center;
  max-width: 45%;
  padding: 30px 50px 30px;
  border-radius: 25px;
  background-color: rgba(145, 143, 143, 0.211);
   /* glassmorphism styles */
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border: #fff 1px solid;
}
h2{
  text-shadow: black 1px 1px 15px;
  margin: 20px 0 20px;
  color:white ;
  font-size: 2rem;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}
form {
    min-width: 45%;
}
</style>
{% endblock %}

<!-- src/templates/change-username.html -->
{% block mainsection %}
  <!-- Change Username page -->
  <div class="form-container">  
    <h2>Change Username</h2>
    <form action="/change-username" method="post">
      <label for="new-username">New Username:</label>
      <input type="text" id="new-username" name="new-username"><br>
      <label for="current-password">Enter Password:</label>
      <input type="password" id="current-password" name="current-password">
      <button type="submit">Change Username</button>
    </form>
  </div>
  {% endblock %}
