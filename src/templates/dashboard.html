{% extends "base.html" %}

{% block head %} <title>Dashboard</title>{% endblock %}


{% block mainsection %}
<section class="hero-section" style="margin-top: 100px;">
  <div class="hero-text">
    <h1>For a Smarter, Cleaner Future.</h1>
  </div>
  <div class="hero-icons">
    <i class="fas fa-volume-up"></i>
    <i class="fas fa-temperature-high"></i>
    <i class="fas fa-wind"></i>
  </div>
</section>
<section class="charts">
  <div class="chart trend glass">
    <h3>Trend in Past Week</h3>
    <canvas id="trendChart"></canvas>
  </div>
  <div class="chart limit glass ">
    <h3>Standard Limit v/s Current Pollution</h3>
    <canvas id="pollutionChart"></canvas>
  </div>
</section>
<section class="prediction">
  <h3>Prediction for Tomorrow (This may not be 100% accurate)</h3>
  <div class="prediction-icons">
    <i class="fas fa-volume-up"></i>
    <i class="fas fa-wind"></i>
    <i class="fas fa-temperature-high"></i>
  </div>
</section>
{% endblock %}

{% block script %}
<script>
// Example for using Chart.js to render charts
document.addEventListener('DOMContentLoaded', () => {
    const ctx1 = document.getElementById('trendChart').getContext('2d');
    const ctx2 = document.getElementById('pollutionChart').getContext('2d');
  
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Temperature',
          data: [200, 300, 400, 500, 450, 300, 200],
          backgroundColor: 'rgba(200, 57, 57, 0.2)',
          borderColor: 'rgba(193, 66, 66, 0.9)',
          borderWidth: 2
        },
        {
          label: 'Humidity',
          data: [200, 300, 400, 500, 450, 300, 200],
          backgroundColor: 'rgba(57, 126, 200, 0.2)',
          borderColor: 'rgb(66, 181, 199)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: {
              color: '#000000', // Set the label color here
            }
          },
          y: {
            ticks: {
              beginAtZero: true,
              color: '#000000', // Set the label color here
            }
          }
          
          
        }
        
      }
    });
  
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Pollution',
          data: [500, 600, 700, 650, 600, 580, 590, 600, 610, 620, 630, 640],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2
        }]
      },
      options: { responsive: true 
        
      }
    });
  })
</script>
{% endblock %}
